{% extends "bubbles/base.html" %}
{% load static %}

{% block extra_head %}
{{ block.super }}
{{ form.media }}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-6">
    <form action="{{ url }}" method="post">
      {% csrf_token %}
      {{ form }}
      <div class="form-group">
        <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
