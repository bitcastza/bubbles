{% extends "bubbles/base.html" %}

{% block content %}
<div class="row">
  {% if rentals %}
  <div class="col-sm-6">
    <h1>My Rentals</h1>
    <table class="table table-striped table-responsive" id="rental-table">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Number</th>
        </tr>
      </thead>
      <tbody>
        {% for rental in rentals %}
        {% for rentalitem in rental.rentalitem_set.all %}
        <tr>
          <td>{{ rentalitem.item.description }}</td>
          <td>{{ rentalitem.item.number }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
  <div class="col-sm-6">
    <iframe width="650" height="450" src="https://embed.windy.com/embed2.html?lat=-34.247&lon=18.532&zoom=11&level=surface&overlay=waves&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=true&detailLat=-34.186&detailLon=18.443&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0"></iframe> 
  </div>
</div>
{% endblock %}
